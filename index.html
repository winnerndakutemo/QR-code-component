<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR code component</title>
  </head>
  <body>
    <main>
      <div class="component__container">
        <div class="qr-code-img__container">
          <img src="./img/image-qr-code.png" alt="a QR-code" />
        </div>
        <div class="component__text">
          <h2 class="component__header">
            Improve your front-end Skills by building projects
          </h2>
          <p class="component__paragraph">
            Scan the QR code to visit Frontend Mentor take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
